<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Estilização -->
    <link rel="stylesheet" href="style.css">

    <!-- CSS Libraries -->
    <script src="https://kit.fontawesome.com/6465650075.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="title">Olá! Bem vindo a minha Pokédex 😁</h1>
    <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
    </label>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <img src="1.png" alt="" class="card-img">
            </div>
            <p class="pokemon-id">N°001</p>
            <h4 class="pokemon-name">Bulbasaur</h4>
        </div>
        <div class="card-container">
            <div class="card">
                <img src="2.png" alt="" class="card-img">
            </div>
            <p class="pokemon-id">N°002</p>
            <h4 class="pokemon-name">Ivysaur</h4>
        </div>
        <div class="card-container">
            <div class="card">

            </div>
            <p class="pokemon-id">N°003</p>
            <h4 class="pokemon-name">Venusar</h4>
        </div>
        <div class="card-container">
            <div class="card">

            </div>
            <p class="pokemon-id">N°004</p>
            <h4 class="pokemon-name">Charmander</h4>
        </div>
    </div>
    
    <!-- Script -->
    <script src="main.js"></script>
    <script src="darkMode.js"></script>
</body>
</html>
